name: Dockerfile Validation

on:
  pull_request:
    paths:
      - 'Dockerfile'
      - '.dockerignore'
  workflow_dispatch:

jobs:
  validate-dockerfile:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate Dockerfile syntax
        run: |
          # Use hadolint to validate Dockerfile syntax without building
          # This checks Dockerfile syntax and best practices without compiling
          docker run --rm -i ghcr.io/hadolint/hadolint < Dockerfile
